{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name= 'description' content="This website tells you about ">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{%static 'test1.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    
    <title>{{title}}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg py-1 fixed-top navbar-light mb-5" style='background-image: linear-gradient(to right, rgb(40, 128, 179) , rgba(9, 192, 9, 0.548))'>
    
        <div class='container h4'>
            
            <a href="{% url 'home' %}" target='blank' class="navbar-brand">BANGLADESH <span style="color:antiquewhite">RAILWAY</span></a>
            <button class='navbar-toggler' type='button' data-bs-toggle='collapse' data-bs-target='#navbarmenu'>
                <span class='navbar-toggler-icon'></span>
            </button>
            <div class='collapse navbar-collapse' id='navbarmenu'>
                <ul class='navbar-nav ms-auto'>
                    <li class='nav-item'>
                        <a href="{% url 'home' %}" class="nav-link">Home</a>
                    </li>
                    <li class='nav-item'>
                        <a href="{% url 'tickets' %}" class="nav-link">Tickets</a>
                    </li>
                    <li class='nav-item'>
                        <a href="#question" class="nav-link">FAQ</a>
                    </li>
                    {% if user.is_authenticated %}
                        <li class="nav-item dropdown">
                            <a class="active btn btn-light text-dark nav-link dropdown-toggle mx-3 rounded-pill" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <span class=>{{request.user.first_name}}</span>
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="{% url 'profile' %}">Profile</a></li>
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="{% url 'signOut' %}">Sign Out</a></li>
                            </ul>
                        </li>
                    {% else %}
                    <li class='nav-item'>
                        <a href="{% url 'signIn' %}"><button class = 'btn btn-primary p-0 mx-lg-4 mt-2 p-1 px-2 rounded-pill'>Sign in</button></a>
                        <!-- <a href="#" class="nav-link">Sign In</a> -->
                    </li>
                    {% endif %}
                </ul>
            </div>

        </div>
    </nav>
    {% block content %}
        replace me
    {% endblock %}
